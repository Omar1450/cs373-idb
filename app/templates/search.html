{% raw %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Results - League of Legends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
     <!-- AngularJS -->
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
     <!-- Javascript -->
     <script src="/lol.js"></script>
     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="/lol.css">
     <!-- Tab Icon -->
     <link rel="icon" href="http://4.bp.blogspot.com/Uwa2YriGCMHzubajdAjv9kMeWru9FEGv8Mp02bOTQjfHwaZ-gCcfacuXD7NoxwOc_jQ=w300">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">League of Legends</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hof-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="hof-nav">
                <ul class="nav navbar-nav">
                    <li><a href="/about">About</a></li>
                    <li><a href="/champions">Champions</a></li>
                    <li><a href="/teams">Teams</a></li>
                    <li><a href="/summoners">Summoners</a></li>
                    <li>
                      <form onsubmit="return submit_search();">
                        <input id="search_bar" type="text" class="form-control search" placeholder="Search query..." autofocus>
                      </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container body-content top-text">
  <h1>Search Results</h1>
  <hr>
</div>

<div class="container" ng-app="lol_app" ng-controller="lol_controller">
  {% endraw %}
  <div ng-init="request_search('{{query}}')"></div>
  {% raw %}

  <div ng-if="data_loading" class="loading">
    <h2 class="loading"> Loading... </h2>
  </div>

  <div ng-if="search_results.length == 0">
    <h2 class="loading"> No results found... </h2>
  </div>

  <!-- Table -->
  <div ng-if="!data_loading && search_results.length > 0" class="table">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>
              Type
          </td>
          <td>
              Name
          </td>
          <td>
              Context
          </td>
          <td>
              Result Type
          </td>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="result in search_results | limitTo:30">
          <td>{{ result.type }}</td>
          <td><a href="/{{ result.url }}">{{ result.name }}</a></td>
          <td>
              <ul ng-repeat="c in result.context">
                  <li>
                      <div ng-bind-html="highlight(c, search_query)"></div>
                  </li>
              </ul>
          </td>
          <td>
              {{ result.result_type }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
</div>

</body>
</html>
{% endraw %}
